{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center my-5 text-uppercase bg-warning p-2">
<h4> Create</h4>
</div>

<h6>{{ error }}</h6>
<div class="container text-center">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>


 {% endblock %}
